<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGI Networking Visual Tool</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      background-color: #ffffff;
      color: #333333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #5C5BA5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1.5s forwards;
    }

    .logo {
      width: 50vw;
      max-width: 400px;
      min-width: 180px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 1s ease forwards;
    }

    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 0.5; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      0%, 80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      opacity: 0;
      animation: showNavbar 1s ease forwards;
      animation-delay: 1s;
      z-index: 9000;
      transition: background 0.3s ease;
    }

    @keyframes showNavbar {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar img {
      height: 40px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      position: absolute;
      right: 20px;
    }

    .side-nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #5C5BA5;
      color: #fff;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transition: right 0.4s ease;
      z-index: 9500;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .side-nav.open { right: 0; }

    .side-nav h3 {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn, #exit-btn, #download-btn {
      border: 1px solid #fff;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .side-nav input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .side-nav ul {
      list-style: none;
      flex-grow: 1;
      margin-bottom: 12px;
    }

    .side-nav ul li { margin: 10px 0; }

    .side-nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }

    .side-nav button {
      background: #5C5BA5;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      transition: background 0.2s ease;
    }
      

    .side-nav button:hover { background: #333; }

    .content {
      opacity: 0;
      animation: showContent 1s ease forwards;
      animation-delay: 1s;
      text-align: center;
      padding-top: 65px; /* leave space for navbar */
      width: 100%;
      background-color: transparent;
    }

    @keyframes showContent {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    svg {
      display: block;
      width: 100%;
      height: auto;
      min-height: calc(100vh - 65px); /* occupy area below navbar */
      border: none;
      margin-top: 0;
      background-clip: padding-box;
    }

    .link {
      fill: none;
      stroke: #999;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 11px;
      fill: #333;
      font-weight: 500;
      text-anchor: middle;
      user-select: none;
    }

    #menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #5C5BA5;
      border: 1px solid #aaa;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      padding: 12px;
      display: none;
      z-index: 10000;
      width: 250px;
      opacity: 0;
      text-align: left;
      transition: opacity 0.2s ease;
    }

    #menu.show { display: block; opacity: 1; }

    #menu h4 { margin: 0 0 6px 0; font-size: 14px; text-align: center; }
    #menu label { font-size: 12px; display: block; margin-top: 5px; }
    #menu input, #menu textarea {
      width: 100%;
      font-size: 12px;
      padding: 3px;
      box-sizing: border-box;
    }

    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .menu-buttons button {
      padding: 6px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      color: #ffffff;
      background: #20304c;
      transition: background 0.2s ease;
    }

    .menu-buttons button:hover { background: #333; }

    @media (max-width: 420px) {
      /* responsive */
      .side-nav { width: 250px; right: -250px; }
      .side-nav.open { right: 0; }
    }
  </style>
</head>

<body>
  <div class="intro">
    <img src="MGILOGO.png" alt="MIRIA Logo" class="logo">
  </div>

  <nav class="navbar">
    <img src="MGILOGO.png" alt="Miria Logo">
    <div class="menu-toggle">â˜°</div>
  </nav>

  <div class="side-nav" id="sideNav">
    <h3>
      Menu
      <button class="close-btn" id="closeSideNav">X</button>
    </h3>

    <input type="text" id="searchNode" placeholder="Search node name..." />

    <ul>
      <li><a href="index.html" style="color: #000000">Main</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <button id="exit-btn">Exit</button>
  </div>

  <div class="content">
    <svg id="tree"></svg>

    <div id="menu">
      <h4>Branch Options</h4>
      <label>Name:</label>
      <input type="text" id="branch-name" />
      <label>Description:</label>
      <textarea id="branch-desc" rows="3"></textarea>

      <div class="menu-buttons">
        <button id="save-btn">Save</button>
        <button id="add-btn">Add</button>
        <button id="delete-btn">Delete</button>
        <button id="cancel-btn">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const sideNav = document.getElementById("sideNav");
    const menuToggle = document.querySelector(".menu-toggle");
    const closeSideNav = document.getElementById("closeSideNav");
    const exitBtn = document.getElementById("exit-btn");

    menuToggle.addEventListener("click", () => sideNav.classList.add("open"));
    closeSideNav.addEventListener("click", () => sideNav.classList.remove("open"));
    exitBtn.addEventListener("click", () => {
    window.location.href = "index.html";
});

    // Load tree data
    const saved = localStorage.getItem("treeData");
    let data = saved ? JSON.parse(saved) : { name: "Root", description: "" };

    // Theme colors
    const nodeColor = '#ffa96a';
    const rootColor = '#ff2b74';
    const navColor = '#5C5BA5';
    const closeBtnColor = '#ffffff';
    const closeBtnBgColor = '#5C5BA5';
    const exitBtnColor = '#ffffff';
    const exitBtnBgColor = '#5C5BA5';
    const nodeTextColor = '#333333';
    const surfaceBgColor = '#ffffff';

    // Apply UI colors
    document.body.style.backgroundColor = surfaceBgColor;
    document.querySelector('.navbar').style.background = navColor;
    sideNav.style.background = '#5C5BA5';
    closeSideNav.style.color = closeBtnColor;
    closeSideNav.style.background = closeBtnBgColor;
    exitBtn.style.color = exitBtnColor;
    exitBtn.style.background = exitBtnBgColor;

    // D3 setup
    const svg = d3.select("#tree");
    const g = svg.append("g").attr("transform", "translate(50,50)");
    let width = window.innerWidth - 100;
    let height = window.innerHeight * 2;
    const treeLayout = d3.tree().size([width, height]);
    const duration = 300;
    let root = d3.hierarchy(data);
    root.x0 = width / 2;
    root.y0 = 0;

    const menu = document.getElementById("menu");
    const nameInput = document.getElementById("branch-name");
    const descInput = document.getElementById("branch-desc");
    let selectedNode = null;

    update(root);

    function saveTree() { localStorage.setItem("treeData", JSON.stringify(data)); }

    function update(source) {
      width = window.innerWidth - 100;
      height = Math.max(window.innerHeight, root.descendants().length * 80);
      svg.attr("height", height + 200);
      treeLayout.size([width, height]);

      const treeData = treeLayout(root);
      const nodes = treeData.descendants();
      const links = treeData.links();
      nodes.forEach((d) => (d.y = d.depth * 120));

      const link = g.selectAll(".link").data(links, (d) => d.target.data.id || (d.target.data.id = Math.random()));
      link.join(
        (enter) =>
          enter.append("path")
            .attr("class", "link")
            .attr("d", (d) => { const o = { x: source.x0, y: source.y0 }; return diagonal({ source: o, target: o }); })
            .call((enter) => enter.transition().duration(duration).attr("d", (d) => diagonal(d))),
        (update) => update.transition().duration(duration).attr("d", (d) => diagonal(d)),
        (exit) =>
          exit.transition().duration(duration)
            .attr("d", (d) => { const o = { x: source.x, y: source.y }; return diagonal({ source: o, target: o }); })
            .remove()
      );

      const node = g.selectAll(".node").data(nodes, (d) => d.data.id || (d.data.id = Math.random()));
      const nodeEnter = node.enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", (d) => `translate(${source.x0},${source.y0})`)
        .on("click", (event, d) => showMenu(event, d));

      nodeEnter.append("circle")
        .attr("r", 1e-6)
        .attr("fill", (d) => d.depth === 0 ? rootColor : nodeColor)
        .on("mouseover", function() { d3.select(this).attr("fill", "#81858e"); })
        .on("mouseout", function(event, d) { d3.select(this).attr("fill", d.depth === 0 ? rootColor : nodeColor); });

      nodeEnter.append("text")
        .attr("dy", d => d.depth === 0 ? "-1.2em" : "1.4em")
        .attr("font-weight", "normal")
        .attr("font-size", "12px")
        .style("fill", nodeTextColor)
        .text(d => d.data.name);

      const nodeUpdate = nodeEnter.merge(node);
      nodeUpdate.transition().duration(duration).attr("transform", (d) => `translate(${d.x},${d.y})`);

      nodeUpdate.select("circle").attr("r", 8).attr("fill", d => d.depth === 0 ? rootColor : nodeColor).attr('stroke', null).attr('stroke-width', null);
      nodeUpdate.select("text").style("fill", nodeTextColor).style('font-weight', '500').text(d => d.data.name);

      node.exit().transition().duration(duration)
        .attr("transform", (d) => `translate(${source.x},${source.y})`)
        .remove();

      nodes.forEach((d) => { d.x0 = d.x; d.y0 = d.y; });
      saveTree();
    }

    function diagonal(d) {
      return `M${d.source.x},${d.source.y}
              C${d.source.x},${(d.source.y + d.target.y) / 2}
               ${d.target.x},${(d.source.y + d.target.y) / 2}
               ${d.target.x},${d.target.y}`;
    }

    function showMenu(event, d) {
      if (event && event.stopPropagation) event.stopPropagation();
      selectedNode = d;
      nameInput.value = d.data.name;
      descInput.value = d.data.description || "";
      menu.classList.add("show");
    }

    document.body.addEventListener("click", (e) => { if (!menu.contains(e.target)) menu.classList.remove("show"); });

    document.getElementById("save-btn").addEventListener("click", () => {
      if (!selectedNode) return;
      selectedNode.data.name = nameInput.value;
      selectedNode.data.description = descInput.value;
      root = d3.hierarchy(data);
      update(selectedNode);
      menu.classList.remove("show");
    });

    document.getElementById("add-btn").addEventListener("click", () => {  
  if (!selectedNode) return;  
  
  const addModal = document.createElement("div");  
  addModal.style.position = "fixed";  
  addModal.style.top = "50%";  
  addModal.style.left = "50%";  
  addModal.style.transform = "translate(-50%, -50%)";  
  addModal.style.background = "#5C5BA5"; // modal background color  
  addModal.style.color = "#fff";  
  addModal.style.padding = "20px";  
  addModal.style.borderRadius = "8px";  
  addModal.style.zIndex = 10000;  
  addModal.style.textAlign = "center"; // center contents  
  
  const input = document.createElement("input");  
  input.type = "text";  
  input.placeholder = "Enter new branch name";  
  input.style.width = "100%";  
  input.style.padding = "8px";  
  input.style.marginBottom = "15px";  
  input.style.borderRadius = "5px";  
  input.style.border = "none";  
  
  const addButton = document.createElement("button");  
  addButton.textContent = "Add";  
  addButton.style.padding = "8px 20px";  
  addButton.style.cursor = "pointer";  
  addButton.style.background = "#5C5BA5"; // button background  
  addButton.style.border = "1px solid #fff"; // white border  
  addButton.style.color = "#fff"; // text color  
  addButton.style.borderRadius = "6px";  
  addButton.style.fontSize = "14px";  
  addButton.style.marginTop = "10px";  
  
  addButton.addEventListener("click", () => {  
    const newName = input.value.trim();  
    if (newName) {  
      if (!selectedNode.data.children) selectedNode.data.children = [];  
      selectedNode.data.children.push({ name: newName, description: "" });  
      root = d3.hierarchy(data);  
      update(selectedNode);  
    }  
    document.body.removeChild(addModal);  
  });  
  
  addModal.appendChild(input);  
  addModal.appendChild(addButton);  
  document.body.appendChild(addModal);  
});

    document.getElementById("delete-btn").addEventListener("click", () => {
      if (!selectedNode) return;
      if (!selectedNode.parent) { alert("You cannot delete the root node!"); return; }
      const siblings = selectedNode.parent.data.children || [];
      selectedNode.parent.data.children = siblings.filter((child) => child !== selectedNode.data);
      root = d3.hierarchy(data);
      update(selectedNode.parent);
      menu.classList.remove("show");
    });

    document.getElementById("cancel-btn").addEventListener("click", () => { menu.classList.remove("show"); });

    window.addEventListener("resize", () => update(root));

    // Search
    const searchInput = document.getElementById('searchNode');
    let lastMatches = [];

    function clearHighlights() {
      g.selectAll('.node').select('circle').attr('stroke', null).attr('stroke-width', null).attr('r', 8);
      g.selectAll('.node').select('text').style('font-weight', '500');
      lastMatches = [];
    }

    function handleSearch(rawQuery, openMenu = false) {
      const query = (rawQuery || '').trim().toLowerCase();
      clearHighlights();
      if (!query) return;

      const nodes = root.descendants();
      const matches = nodes.filter(d => d.data && d.data.name && d.data.name.toLowerCase().includes(query));
      if (matches.length === 0) return;

      matches.forEach((m, i) => {
        const nodeSel = g.selectAll('.node').filter(d => d === m);
        nodeSel.select('circle')
        .attr('stroke', '#ff0a00')
        .attr('stroke-width', 2)
        .attr('r', 10);
        nodeSel.select('text').style('font-weight', '700');

        if (i === 0 && openMenu) {
          showMenu({ stopPropagation: () => {} }, m);
        }
      });

      lastMatches = matches;
    }

    searchInput.addEventListener('input', (e) => handleSearch(e.target.value, false));
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSearch(e.target.value, true);
      }
    });

    window.searchNodes = handleSearch;


  </script>
</body>
</html>
