<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MGI Networking Visual Tool</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      background-color: ##ffffff;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* NAVIGATION BAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #5C5BA5;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      z-index: 9000;
    }

    .navbar img {
      height: 40px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      position: absolute;
      right: 20px;
    }

    /* SIDE NAVIGATION */
    .side-nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #5C5BA5;
      color: #ffffff;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transition: right 0.4s ease;
      z-index: 9500;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .side-nav.open { right: 0; }

    .side-nav h3 {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: #20304c;
      color: #ffffff;
      border: none;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .side-nav ul {
      list-style: none;
      flex-grow: 1;
    }

    .side-nav ul li { margin: 10px 0; }

    .side-nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 20px;
    }

    .side-nav button {
      background: #5C5BA5;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    .side-nav button:hover { background: #333; }

    /* MAIN CONTENT */
    .content {
      text-align: center;
      padding: 100px 20px;
      width: 100%;
    }

    .contact-box {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      color: #000000;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      text-align: left;
      border: 1px solid #5C5BA5;
      animation: fadeIn 1s forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-box h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: #5C5BA5;
    }

    .contact-info {
      line-height: 1.9;
      font-size: 16px;
    }

    .contact-info strong {
      display: inline-block;
      width: 150px;
      color: #5C5BA5;
    }
    

    .footer {
      text-align: center;
      padding: 70px;
      font-size: 13px;
      color: #000000;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="MGILOGO.png" alt="Miria Logo">
    <div class="menu-toggle">â˜°</div>
  </nav>

  <!-- SIDE NAV -->
  <div class="side-nav" id="sideNav">
    <h3>
      Menu
      <button class="close-btn" id="closeSideNav">X</button>
    </h3>
    <ul>
      <li><a href="index.html">Main</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" style="color: #000000">Contact</a></li>
    </ul>
    <button id="exit-btn">Exit</button>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="contact-box">
      <h1>Contact Information</h1>
      <div class="contact-info">
        <p><strong>Email:</strong> nayrmacaraeg2006@gmail.com</p>
        <p><strong>Facebook:</strong> Nayr Macaraeg</p>
        <p><strong>Phone Number:</strong> +63 967 167 4011</p>
        <p><strong>Developer:</strong> Nayr Macaraeg</p>
        <p><strong>Section:</strong> BSIT 1-2</p>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 MGI Networking Visual | Developed by Nayr M. Macaraeg BSIT 1-2</p>
    </div>
  </div>

  <script>
    const sideNav = document.getElementById("sideNav");
    const menuToggle = document.querySelector(".menu-toggle");
    const closeSideNav = document.getElementById("closeSideNav");

    menuToggle.addEventListener("click", () => sideNav.classList.add("open"));
    closeSideNav.addEventListener("click", () => sideNav.classList.remove("open"));

    document.getElementById("exit-btn").addEventListener("click", () => {
      window.location.href = "about:blank";
    });
  </script>
</body>
</html>
